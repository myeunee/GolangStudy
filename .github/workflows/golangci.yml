name: golang-ci
on:
  pull_request:
    paths:
      - "**.go"
      - .github/workflows/golangci.yml
jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Run golangci-lint
        run: |
          cd chapter15/section57
          golangci-lint run --config=../../.golangci.yml ./...
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
