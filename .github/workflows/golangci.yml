name: golang-ci
on:
  pull_request:
    paths:
      - "**.go"
      - .github/workflows/golangci.yml
jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
      - name: Run golangci-lint with reviewdog
        run: |
          cd chapter15/section57
          golangci-lint run --out-format line-number --config=../../.golangci.yml ./... | reviewdog -f=golangci-lint -name="golangci-lint" -reporter=github-pr-review -level=error
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
